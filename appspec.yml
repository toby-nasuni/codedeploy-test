version: 0.0
os: linux

files: 
  - source: files/newpage.html
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: newpage.html
    owner: apache
    group: apache
    mode: 644
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/webserver-stop.sh
    - location: scripts/delete-old-index.sh
  AfterInstall:
    - location: scripts/webserver-start.sh
